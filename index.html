        /* --- VARIABLE WARNA SESUAI LOGO --- */
        :root {
            --primary-orange: #F38B2B; 
            --primary-hover: #d6761f;
            --accent-yellow: #FFD700; 
            --dark-text: #2C2C2C; 
            --bg-gradient-start: #FFFDF9; 
            --bg-gradient-end: #FCEFE0;
            --white: #FFFFFF;
        }

        /* --- ANTI COPY CSS --- */
        body {
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            width: 100%;
            max-width: 480px; 
            text-align: center;
        }

        /* --- LANGUAGE SELECTOR --- */
        .lang-wrapper {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            animation: fadeUp 0.6s ease;
        }

        .lang-select {
            padding: 8px 15px;
            border-radius: 25px;
            border: 2px solid var(--primary-orange);
            background-color: var(--white);
            color: var(--dark-text);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            -webkit-appearance: none; /* Menghilangkan panah default browser */
            -moz-appearance: none;
            appearance: none;
            text-align: center;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23F38B2B' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 35px; /* Ruang untuk panah custom */
        }

        .lang-select:hover {
            box-shadow: 0 6px 15px rgba(243, 139, 43, 0.2);
            transform: translateY(-2px);
        }

        /* --- PROFILE SECTION --- */
        .profile-section {
            margin-bottom: 35px;
            animation: fadeUp 0.8s ease;
        }

        .profile-img-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--white);
            outline: 3px solid var(--primary-orange);
            box-shadow: 0 8px 25px rgba(243, 139, 43, 0.25);
            background-color: var(--white);
            pointer-events: none; 
        }

        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary-orange);
            color: var(--white);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 3px solid var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark-text);
            letter-spacing: -0.5px;
        }

        .stars {
            color: var(--accent-yellow);
            margin-bottom: 10px;
            font-size: 1rem;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
        }

        p.bio {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.6;
            font-weight: 400;
            padding: 0 10px;
        }

        /* --- LINKS SECTION --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeUp 1s ease 0.2s backwards;
        }

        .link-card {
            background: var(--white);
            color: var(--dark-text);
            padding: 18px 25px;
            border-radius: 16px; 
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            position: relative;
        }

        .link-card:hover, .link-card:active {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 10px 25px rgba(243, 139, 43, 0.15);
            color: var(--primary-orange);
            border-color: rgba(243, 139, 43, 0.1);
        }

        .link-card .btn-content {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .link-icon {
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
            color: var(--primary-orange); 
            transition: transform 0.3s ease;
            flex-shrink: 0; /* Agar ikon tidak mengecil */
        }
        
        .link-card:hover .link-icon {
            transform: scale(1.1);
        }

        .fa-chevron-right {
            font-size: 0.9rem;
            color: #ccc;
            transition: color 0.3s ease;
            margin-left: 10px;
        }
        .link-card:hover .fa-chevron-right {
            color: var(--primary-orange);
        }

        /* Highlight Button */
        .link-card.highlight {
            background: var(--primary-orange);
            color: var(--white);
            box-shadow: 0 8px 20px rgba(243, 139, 43, 0.3);
        }
        
        .link-card.highlight .link-icon,
        .link-card.highlight .fa-chevron-right {
            color: var(--white);
        }

        .link-card.highlight:hover, .link-card.highlight:active {
            background: var(--primary-hover);
            box-shadow: 0 12px 25px rgba(243, 139, 43, 0.4);
            transform: translateY(-3px);
            border-color: transparent;
            color: var(--white);
        }

        }

            color: var(--primary-orange);
            opacity: 1;
            transform: translateY(-3px);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
